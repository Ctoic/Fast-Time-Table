<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Timetable</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="script.js" defer></script>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">University Timetable</a>
  <a class="navbar-brand" href="index_instructors.html">Instructors</a>
    <a class="navbar-brand" href="courses.html">Courses</a>
    <a class="navbar-brand" href="index_rooms.html">Rooms</a>
    <a class="navbar-brand" href="index_timetable.html">Timetable</a>
</nav>

<body>
    <div id="controlPanel">
        <label>Total Rooms</label>
        <input type="number" id="totalRooms" placeholder="Total Rooms" value="10"/>
        <label>Class Duration</label>
        <input type="number" id="classDuration" placeholder="Class Duration (mins)" value="80" />
        <label>Break Time</label>
        <input type="number" id="breakTime" placeholder="Break Time (mins)" value="10" />
        <label>Total Days</label>
        <input type="number" id="totalDays" placeholder="Total Days" value="5" />
        <label>Start Time</label>
        <input type="time" id="startTime" placeholder="Start Time" value="08:30" />
        <label>End Time</label>
        <input type="time" id="endTime" placeholder="End Time" value="17:15" />
        <button id="generateTimetable">Generate Timetable</button>
        <button id="saveTimetable">Save Timetable</button>
    </div>

    <div>

    <div id="coursesList">
        <!-- Courses will be added here via JavaScript --> 

    </div>

    <div id="instructorsList">
        <!-- Instructors will be added here via JavaScript -->
        
    </div>

    
    <div id="sectionsList">
        <!-- Rooms will be added here via JavaScript -->
    </div>

    </div>

    <div id="timetableContainer">
        <!-- Timetable will be generated here -->
    </div>


</body>
</html>
